    <!-- Form -->
    <form id="todoForm" >

        <div class="container todo-group text-center w-50 bg-white shadow-lg rounded my-5 p-4">

            <h3 class="fw-bold heading text-center py-2">Contact Me</h3>

            <!-- Task name -->

            <div class="form-floating my-3 shadow" id="div1">
                <input type="text" class="form-control bg-light" id="cName" placeholder="Task Title">
                <label for="todo-title">Name</label>
                <!-- <div id="titleInfo"></div> -->
            </div>

            <!-- Email -->

            <div class="form-floating my-3 shadow" id="div1">
                <input type="email" class="form-control bg-light" id="cEmail" placeholder="Task Title">
                <label for="todo-title">Email</label>
                <!-- <div id="titleInfo"></div> -->
            </div>

            <!-- Contact option -->

            <div class="form-floating my-3 shadow">
                <select class="form-select" id="cOption" aria-label="Floating label select example" multiple aria-placeholder="Works with select">
                  <option value="" disabled selected hidden=""></option>
                  <option class="form-check-input" type="checkbox" value="1">HTML</option>
                  <option class="form-check-input" type="checkbox" value="2">CSS</option>
                  <option class="form-check-input" type="checkbox" value="3">JAVASACRIPT</option>
                  <option class="form-check-input" type="checkbox" value="4">CONTENT WRITING</option>
                </select>
                <label for="floatingSelect">Works with selects</label>
            </div>

            <!-- Message -->

            <div class="form-floating my-3 shadow">
                <textarea class="form-control h-100 bg-light" placeholder="Task description" id="cMessage"></textarea>
                <label for="todo-description">Task Message</label>
                <!-- <div id="describeInfo"></div> -->
            </div>

            <hr class="m-0 shadow">
            <hr class="m-0 shadow">
            <input type="hidden" name="todo-id" id="todoId">
           

            <!-- <button type="submit" id="btn-submit" class="btn px-5 fw-bold rounded my-4 shadow" style="background-color: rgb(155, 208, 255);">Submit</button> -->

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Your contact has been received</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>

        </div>

    </form>
